<!DOCTYPE html>
<html>
<head>
	<style>


		body {

			  font-weight: 100;
			  font-size: 12px;
			  line-height: 30px;
			  
			  
		}
		#block{
			max-width: 400px;
  			width: 100%;
  			margin: 0 auto;
  			position: relative;
  			text-align: center;
		}
		form{
			background: lightgray;
  			padding: 25px;
  			margin: 150px 0;
		}
		.cal_button{
			background-color:saddlebrown;
			color:white;
		}

	</style>
</head>
<body>
	<div id="block">	
		<form>
			<h1>JS Calculator</h1>
			<p><label>Number 1</label><p>
			<p><input type="number" id="num1"></p>
			<p><label>Number 2</label></p>
			<p><input type="number" id="num2"></p>
			<p><label>Operate way?</label></p>
			<p><select id="operate" name="method">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">*</option>
				<option value="3">/</option>
				</select></p>
			
			<p><input type="button" value="Count" class="cal_button" onclick="calculator()"></p>
			<p>Result = <span id="result"></span></p>
		</form>
	</div>	
<script type="text/javascript">
	function calculator(){
		var n1 = parseInt(document.getElementById('num1').value);
		var n2 = parseInt(document.getElementById('num2').value);
		var operator = parseInt(document.getElementById('operate').value);

		if(operator==0){
			document.getElementById('result').innerHTML = add(n1,n2);
		}else if(operator==1){
			document.getElementById('result').innerHTML = minus(n1,n2);
		}else if(operator==2){
			document.getElementById('result').innerHTML = multiply(n1,n2);
		}else{
			document.getElementById('result').innerHTML = divide(n1,n2);
		}
	}
	function add(num1,num2){
		return num1+num2;
	}
	function minus(num1,num2){
		return num1-num2;
	}
	function multiply(num1,num2){
		return num1*num2;
	}
	function divide(num1,num2){
		return num1/num2;
	}

</script>
</body>
</html>
